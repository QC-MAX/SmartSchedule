<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSchedule - Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Only essential custom styles that Bootstrap doesn't provide */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 1000px;
        }

        .auth-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .auth-tabs {
            margin-bottom: 2rem;
            border-bottom: 2px solid #e9ecef;
        }

        .auth-tab {
            background: none;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .auth-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .input-group-text {
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10;
            color: #6c757d;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .strength-bar {
            height: 4px;
            flex: 1;
            background-color: #e9ecef;
            border-radius: 2px;
            transition: background-color 0.3s;
        }

        .strength-bar.weak { background-color: #dc3545; }
        .strength-bar.fair { background-color: #ffc107; }
        .strength-bar.good { background-color: #17a2b8; }
        .strength-bar.strong { background-color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="row g-0">
                <div class="col-md-5 auth-left">
                    <div>
                        <i class="bi bi-calendar-check logo-icon"></i>
                        <h2 class="fw-bold mb-3">SmartSchedule</h2>
                        <p class="mb-0">Your intelligent academic scheduling solution</p>
                    </div>
                </div>
                <div class="col-md-7 auth-right p-4 p-md-5">
                    <div class="auth-tabs d-flex justify-content-center">
                        <button class="auth-tab active" data-tab="login">Login</button>
                        <button class="auth-tab" data-tab="register">Register</button>
                    </div>
                    
                    <div id="alert-container"></div>

                    <div id="login-tab" class="tab-content active">
                        <h4 class="fw-bold mb-4">Welcome Back!</h4>
                        <form id="login-form">
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="Enter your email" id="login-email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group password-wrapper">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Enter your password" id="login-password" required>
                                    <span class="password-toggle" id="toggle-login-password">
                                        <i class="bi bi-eye"></i>
                                    </span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>
                            <div class="text-center">
                                <small class="text-muted">
                                    Don't have an account? 
                                    <button type="button" class="switch-tab" data-tab="register" style="border:none;background:none;color:#0d6efd;cursor:pointer;padding:0">
                                        Register here
                                    </button>
                                </small>
                            </div>
                        </form>
                    </div>

                    <div id="register-tab" class="tab-content">
                        <h4 class="fw-bold mb-4">Create Account</h4>
                        <form id="register-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" placeholder="First name" id="first-name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Last name" id="last-name" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="Enter your email" id="register-email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group password-wrapper">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Create password" id="register-password" required minlength="6">
                                    <span class="password-toggle" id="toggle-register-password">
                                        <i class="bi bi-eye"></i>
                                    </span>
                                </div>
                                <small class="text-muted">Password must be at least 6 characters and include a special character</small>
                                <div id="password-strength" class="mt-2" style="display: none;">
                                    <div class="d-flex gap-2 mb-1">
                                        <div class="strength-bar" id="strength-bar-1"></div>
                                        <div class="strength-bar" id="strength-bar-2"></div>
                                        <div class="strength-bar" id="strength-bar-3"></div>
                                        <div class="strength-bar" id="strength-bar-4"></div>
                                    </div>
                                    <small id="password-feedback" class="text-muted"></small>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Role</label>
                                <select class="form-select" id="role" required>
                                    <option value="">Select your role</option>
                                    <option value="Student">Student</option>
                                    <option value="Faculty">Faculty Member</option>
                                    <option value="Scheduler">Scheduling Committee</option>
                                    <option value="LoadCommittee">Load Committee</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-person-plus me-2"></i>Register
                            </button>
                            <div class="text-center">
                                <small class="text-muted">
                                    Already have an account? 
                                    <button type="button" class="switch-tab" data-tab="login" style="border:none;background:none;color:#0d6efd;cursor:pointer;padding:0">
                                        Login here
                                    </button>
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000/api';

        // Tab switching
        document.querySelectorAll('.auth-tab, .switch-tab').forEach(button => {
            button.addEventListener('click', function() {
                const targetTab = this.dataset.tab;
                switchTab(targetTab);
            });
        });

        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`.auth-tab[data-tab="${tab}"]`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
            
            clearAlert();
        }

        // Password toggle
        document.getElementById('toggle-login-password').addEventListener('click', function() {
            togglePassword('login-password', this);
        });

        document.getElementById('toggle-register-password').addEventListener('click', function() {
            togglePassword('register-password', this);
        });

        function togglePassword(inputId, toggleBtn) {
            const input = document.getElementById(inputId);
            const icon = toggleBtn.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }

        // Alert functions
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" onclick="clearAlert()"></button>
                </div>
            `;
            setTimeout(clearAlert, 5000);
        }

        function clearAlert() {
            document.getElementById('alert-container').innerHTML = '';
        }

        // Password validation
        function validatePassword(password) {
            const minLength = 6;
            const hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);

            const errors = [];
            if (password.length < minLength) {
                errors.push(`at least ${minLength} characters`);
            }
            if (!hasSpecialChar) {
                errors.push('a special character');
            }

            return {
                isValid: password.length >= minLength && hasSpecialChar,
                errors: errors,
                strength: calculatePasswordStrength(password, hasSpecialChar, hasNumber, hasUpperCase, hasLowerCase)
            };
        }

        function calculatePasswordStrength(password, hasSpecialChar, hasNumber, hasUpperCase, hasLowerCase) {
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (hasSpecialChar) strength++;
            if (hasNumber) strength++;
            if (hasUpperCase && hasLowerCase) strength++;

            if (strength <= 2) return { level: 1, text: 'Weak', class: 'weak' };
            if (strength === 3) return { level: 2, text: 'Fair', class: 'fair' };
            if (strength === 4) return { level: 3, text: 'Good', class: 'good' };
            return { level: 4, text: 'Strong', class: 'strong' };
        }

        function updatePasswordStrength(password) {
            const strengthIndicator = document.getElementById('password-strength');
            const feedback = document.getElementById('password-feedback');
            
            if (password.length === 0) {
                strengthIndicator.style.display = 'none';
                return;
            }

            strengthIndicator.style.display = 'block';
            const validation = validatePassword(password);
            
            // Update strength bars
            for (let i = 1; i <= 4; i++) {
                const bar = document.getElementById(`strength-bar-${i}`);
                bar.className = 'strength-bar';
                if (i <= validation.strength.level) {
                    bar.classList.add(validation.strength.class);
                }
            }

            // Update feedback text
            feedback.textContent = `Password strength: ${validation.strength.text}`;
            feedback.style.color = validation.isValid ? '#28a745' : '#dc3545';
        }

        // Password strength indicator on input
        document.getElementById('register-password').addEventListener('input', function() {
            updatePasswordStrength(this.value);
        });

        // Login form
      document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        try {
            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ Email: email, Password: password })
            });

            const data = await response.json();

            if (response.ok) {
                showAlert('Login successful! Redirecting...', 'success');
                sessionStorage.setItem('user', JSON.stringify(data.user));
                sessionStorage.setItem('token', data.token);
                
                setTimeout(() => {
                    // ✅ Redirect based on role
                    switch (data.user.role) {
                        case 'Scheduler':
                            window.location.href = 'index.html';
                            break;
                        case 'Student':
                            window.location.href = 'StudentHP.html';
                            break;
                        case 'Faculty':
                            window.location.href = 'faculty-dashboard.html';
                            break;
                        case 'LoadCommittee':
                            window.location.href = 'load-committee-dashboard.html';
                            break;
                        default:
                            window.location.href = 'index.html';
                            break;
                    }
                }, 1500);
            } else {
                showAlert(data.message || 'Login failed. Please check your credentials.', 'danger');
            }
        } catch (error) {
            console.error('Login error:', error);
            showAlert('Connection error. Please check if the backend server is running.', 'danger');
        }
      
        });

        // Register form
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const role = document.getElementById('role').value;

            // Validate password
            const validation = validatePassword(password);
            if (!validation.isValid) {
                showAlert(`Password must include: ${validation.errors.join(', ')}`, 'danger');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        First_Name: firstName,
                        Last_Name: lastName,
                        Email: email,
                        Password: password,
                        role: role === 'Student' ? undefined : role
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Registration successful! Please login.', 'success');
                    document.getElementById('register-form').reset();
                    setTimeout(() => switchTab('login'), 2000);
                } else {
                    showAlert(data.message || 'Registration failed. Please try again.', 'danger');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Connection error. Please check if the backend server is running.', 'danger');
            }
        });
    </script>
</body>
</html>
