<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rules Management</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="rules.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
          <i class="bi bi-calendar-check me-2"></i>SmartSchedule
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="bi bi-house-door"></i> Dashboard
              </a>
            </li>
             <li class="nav-item">
            <a class="nav-link active" href="students.html">
              <i class="bi bi-people"></i> Student Counts
            </a>
          </li>
            <li class="nav-item">
              <a class="nav-link active" href="rules.html">
                <i class="bi bi-sliders"></i> Rules
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-clock-history"></i> Version History
              </a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link position-relative" href="#">
                <i class="bi bi-bell"></i> Notifications
                <span class="notification-badge badge bg-danger">3</span>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                data-bs-toggle="dropdown"
              >
                <i class="bi bi-person-circle"></i> Committee Member
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
      <!-- Rules Management Section -->
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">
            <i class="bi bi-sliders me-2"></i>Schedule Rules Management
          </h5>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h6 class="mb-0">Manage scheduling rules and constraints</h6>
            <button class="btn btn-primary btn-sm" onclick="showAddRuleForm()">
              <i class="bi bi-plus-circle"></i> Add New Rule
            </button>
          </div>

          <!-- Add/Edit Rule Form -->
          <div id="ruleFormContainer" class="mb-4" style="display: none">
            <div class="card">
              <div class="card-header">
                <h6 class="mb-0" id="ruleFormTitle">Add New Rule</h6>
              </div>
              <div class="card-body">
                <form id="ruleForm">
                  <input type="hidden" id="ruleId" />

                  <div class="mb-3">
                    <label class="form-label fw-bold">Rule Name *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="ruleName"
                      required
                      placeholder="Enter rule name"
                    />
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-bold">Rule Description *</label>
                    <textarea
                      class="form-control"
                      id="ruleDescription"
                      rows="3"
                      required
                      placeholder="Enter detailed rule description"
                    ></textarea>
                  </div>

                  <div class="d-flex justify-content-end gap-2">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      onclick="hideRuleForm()"
                    >
                      Cancel
                    </button>
                    <button
                      type="button"
                      class="btn btn-success"
                      onclick="saveRule()"
                    >
                      Save Rule
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Rules List -->
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Rule Name</th>
                  <th>Description</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="rulesList">
                <!-- Rules will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/rules.js"></script>
  </body>
</html>
