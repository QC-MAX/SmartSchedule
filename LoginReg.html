<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSchedule - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Only essential custom styles that Bootstrap doesn't provide */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 800px;
        }

        .auth-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .input-group-text {
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10;
            color: #6c757d;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .verification-step {
            display: none;
        }

        .verification-step.active {
            display: block;
        }

        .verification-code-input {
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="row g-0">
                <div class="col-md-5 auth-left">
                    <div>
                        <i class="bi bi-calendar-check logo-icon"></i>
                        <h2 class="fw-bold mb-3">SmartSchedule</h2>
                        <p class="mb-0">Your intelligent academic scheduling solution</p>
                    </div>
                </div>
                <div class="col-md-7 auth-right p-4 p-md-5">
                    <div id="alert-container"></div>

                    <!-- Step 1: Email/Password Login -->
                    <div id="login-step" class="login-step">
                        <h4 class="fw-bold mb-4">Welcome Back!</h4>
                        <form id="login-form">
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="Enter your email" id="login-email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group password-wrapper">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Enter your password" id="login-password" required>
                                    <span class="password-toggle" id="toggle-login-password">
                                        <i class="bi bi-eye"></i>
                                    </span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3" id="login-btn">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>
                        </form>
                    </div>

                    <!-- Step 2: Email Verification -->
                    <div id="verification-step" class="verification-step">
                        <h4 class="fw-bold mb-4">Check Your Email</h4>
                        <p class="text-muted mb-4">We've sent a 6-digit verification code to your email address.</p>
                        <form id="verification-form">
                            <div class="mb-3">
                                <label class="form-label">Verification Code</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-shield-check"></i></span>
                                    <input type="text" class="form-control verification-code-input" 
                                           placeholder="000000" id="verification-code" 
                                           maxlength="6" pattern="[0-9]{6}" required>
                                </div>
                                <div class="form-text">Enter the 6-digit code from your email</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3" id="verify-btn">
                                <i class="bi bi-check-circle me-2"></i>Verify & Login
                            </button>
                            <button type="button" class="btn btn-outline-secondary w-100" id="back-btn">
                                <i class="bi bi-arrow-left me-2"></i>Back to Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000/api';
        let currentEmail = '';
        let currentPassword = '';

        // Password toggle
        document.getElementById('toggle-login-password').addEventListener('click', function() {
            togglePassword('login-password', this);
        });

        function togglePassword(inputId, toggleElement) {
            const input = document.getElementById(inputId);
            const icon = toggleElement.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }

        // Alert functions
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" onclick="clearAlert()"></button>
                </div>
            `;
            setTimeout(clearAlert, 5000);
        }

        function clearAlert() {
            document.getElementById('alert-container').innerHTML = '';
        }

        // Step navigation
        function showVerificationStep() {
            document.getElementById('login-step').style.display = 'none';
            document.getElementById('verification-step').classList.add('active');
        }

        function showLoginStep() {
            document.getElementById('verification-step').classList.remove('active');
            document.getElementById('login-step').style.display = 'block';
        }

        // Login form (Step 1)
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            currentEmail = document.getElementById('login-email').value;
            currentPassword = document.getElementById('login-password').value;

            const loginBtn = document.getElementById('login-btn');
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Sending code...';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ Email: currentEmail, Password: currentPassword })
                });

                const data = await response.json();

                if (response.ok && data.requiresVerification) {
                    showAlert('Verification code sent to your email!', 'success');
                    showVerificationStep();
                } else if (response.ok && data.token) {
                    // Direct login (if MFA was disabled)
                    showAlert('Login successful! Redirecting...', 'success');
                    handleSuccessfulLogin(data);
                } else {
                    showAlert(data.message || 'Login failed. Please check your credentials.', 'danger');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please check if the backend server is running.', 'danger');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Login';
            }
        });

        // Verification form (Step 2)
        document.getElementById('verification-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const verificationCode = document.getElementById('verification-code').value;
            const verifyBtn = document.getElementById('verify-btn');
            
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Verifying...';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        Email: currentEmail, 
                        Password: currentPassword, 
                        verificationCode: verificationCode 
                    })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    showAlert('Login successful! Redirecting...', 'success');
                    handleSuccessfulLogin(data);
                } else {
                    showAlert(data.message || 'Invalid verification code.', 'danger');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showAlert('Connection error. Please try again.', 'danger');
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Verify & Login';
            }
        });

        // Back button
        document.getElementById('back-btn').addEventListener('click', function() {
            showLoginStep();
            document.getElementById('verification-code').value = '';
        });

        // Handle successful login
        function handleSuccessfulLogin(data) {
            sessionStorage.setItem('user', JSON.stringify(data.user));
            sessionStorage.setItem('token', data.token);
            
            setTimeout(() => {
                // Redirect based on role - NO DEFAULT CASE for security
                switch (data.user.role) {
                    case 'Scheduler':
                        window.location.href = 'index.html';
                        break;
                    case 'Student':
                        window.location.href = 'StudentHP.html';
                        break;
                    case 'Faculty':
                        window.location.href = 'faculty-dashboard.html';
                        break;
                    case 'LoadCommittee':
                        window.location.href = 'load-committee-dashboard.html';
                        break;
                    default:
                        // Clear session and show error for unknown roles
                        sessionStorage.clear();
                        showAlert('Access denied: Invalid user role. Please contact administrator.', 'danger');
                        console.error('Unknown user role:', data.user.role);
                        return; // Don't redirect anywhere
                }
            }, 1500);
        }

        // Auto-format verification code input
        document.getElementById('verification-code').addEventListener('input', function(e) {
            // Only allow numbers
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
