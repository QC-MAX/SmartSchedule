<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - SmartSchedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 p-sm-5">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <i class="bi bi-calendar-check text-primary" style="font-size: 3rem;"></i>
                            </div>
                            <h2 class="fw-bold text-primary mb-2">SmartSchedule</h2>
                            <p class="text-muted mb-0">Student Portal</p>
                        </div>
                        
                        <!-- Login Form -->
                        <form id="loginForm">
                           <div class="mb-3">
                               <label for="studentId" class="form-label">Student ID or Email</label>
                               <div class="input-group">
                                   <span class="input-group-text">
                                       <i class="bi bi-person"></i>
                                   </span>
                                   <input type="text" class="form-control" id="studentId" 
                                          placeholder="444200112 or ba@ksu.edu.sa" required>
                               </div>
                               <small class="form-text text-muted">Students: Enter your ID | Faculty: Enter your email</small>
                           </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" 
                                           placeholder="Enter password" required>
                                </div>
                            </div>
                            
                            <!-- Error Alert -->
                            <div id="errorMessage" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                                <i class="bi bi-exclamation-circle me-2"></i>
                                <span id="errorText"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            
                            <!-- Login Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                                    <span id="loginText">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                    </span>
                                    <span id="loginSpinner" class="spinner-border spinner-border-sm d-none"></span>
                                </button>
                            </div>
                        </form>
                        
                        <!-- Footer Links -->
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <a href="#" class="text-decoration-none">Forgot Password?</a>
                            </small>
                        </div>
                    </div>
                </div>
                
                <!-- Additional Info -->
                <div class="text-center mt-3">
                    <small class="text-white">
                        <i class="bi bi-info-circle me-1"></i>
                        Need help? Contact support
                    </small>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 1️⃣ Load api.js FIRST (provides API_URL) -->
<script src="/js/utils/api.js"></script>

<!-- 2️⃣ Then load auth.js (uses API_URL) -->
<script src="/js/utils/auth.js"></script>

<script>
    // Verify API_URL is available
    if (typeof API_URL === 'undefined') {
        console.error('❌ API_URL not loaded!');
        alert('System error. Please refresh the page.');
    } else {
        console.log('✅ API_URL available:', API_URL);
    }
    
    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const studentId = document.getElementById('studentId').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');
        
        // Show loading state
        loginBtn.disabled = true;
        loginText.classList.add('d-none');
        loginSpinner.classList.remove('d-none');
        errorDiv.classList.add('d-none');
        
        // Call the global loginUser function
        const result = await window.loginUser(studentId, password);
        
        if (!result.success) {
            errorText.textContent = result.error;
            errorDiv.classList.remove('d-none');
            
            // Reset button state
            loginBtn.disabled = false;
            loginText.classList.remove('d-none');
            loginSpinner.classList.add('d-none');
        }
        // Success case handled in loginUser (redirects automatically)
    });
    
    console.log('✅ Login page initialized');
</script>

</body>
</html>
